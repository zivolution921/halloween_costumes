<!--=================== COSTUME FORM ================-->
    
    <div class="container center_div">
     <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<div class="costume_match">
    <legend>Halloween Costume Match</legend>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Select Costume">Select Costume</label>
  <div class="col-md-4">
  <div class="btn-group">
    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">Select Costume <span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a href="#">Scary</a></li>
      <li><a href="#">Funny</a></li>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Super Hero</a></li>
      <li><a href="#">Sexy</a></li>
      <li><a href="#">Celebrity</a></li>
      <li><a href="#">Medival</a></li>
      <li class="divider"></li>
      <li><a href="#">Other</a></li>
    </ul>
  </div>
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload Picture</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Male
    </label>
  </div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      Female
    </label>
  </div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Other
    </label>
  </div>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Fit Me</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Funny</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Scary </button>
  </div>
</div>

</fieldset>
</form>
